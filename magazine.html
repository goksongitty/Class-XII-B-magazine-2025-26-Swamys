<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class XII-B Magazine Unlock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #d6e0d6,
        #d6e0d6 10px,
        #c3c8c3 10px,
        #c3c8c3 20px
      );
      color: #2f3d2f;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      color: #2f3d2f;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      border: 3px solid #2f3d2f;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      height: 700px;
      margin: 0 auto;
      display: block;
    }

    #magazineSection {
      display: none;
    }

    .fullscreen-btn {
      background-color: #3c6e71;
    }
  </style>
</head>
<body>
  <h1>üé¨ Watch the Video to Unlock the Magazine!</h1>

  <p>Once you're done watching, click below:</p>
  <button onclick="revealMagazine()">I've Watched the Video</button>

  <div id="magazineSection">
    <h2>üéâ Magazine Unlocked!</h2>
    <iframe 
      src="https://drive.google.com/file/d/1grc7NPBzRW7UkBvmumunVXxtUg9PXgA5/preview" 
      allow="fullscreen">
    </iframe>
    <br />
    <a href="https://drive.google.com/file/d/1grc7NPBzRW7UkBvmumunVKXtUq9PXgA5/preview" target="_blank">
      <button class="fullscreen-btn">üîç View Fullscreen</button>
    </a>
  </div>

  <script>
    function revealMagazine() {
      document.getElementById('magazineSection').style.display = 'block';
    }
  </script>
</body>
</html>
